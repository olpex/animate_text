<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Page</title>
    <style>
      body {
        background-color: #f0f0f0;
        margin: 0;
      }
      .container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .curve {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        border: 2px solid #333;
        background-color: #f0f0f0;
        animation: curveAnim 5s infinite;
      }
      @keyframes curveAnim {
        0% {
          top: 0;
          left: 0;
          background-color: yellow;
          border-radius: 50%;
        }
        25% {
          top: 0;
          left: calc(100% - 200px);
          background-color: blue;
          border-radius: 0;
        }
        50% {
          top: calc(100% - 200px);
          left: calc(100% - 200px);
          background-color: red;
          border-radius: 50%;
        }
        75% {
          top: calc(100% - 200px);
          left: 0;
          background-color: green;
          border-radius: 0;
        }
        100% {
          top: 0;
          left: 0;
          background-color: yellow;
          border-radius: 50%;
        }
      }
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #333;
        animation: textAnim 2s infinite;
      }
      @keyframes textAnim {
        0% {
          transform: translate(-50%, -50%) scale(1);
          color: #fff;
          text-shadow: 0 0 10px #333;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          color: #ccc;
          text-shadow: 0 0 20px #666;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          color: #fff;
          text-shadow: 0 0 10px #333;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="curve"></div>
      <div class="text">Hello World!</div>
  
    </div>
    <section>

    </section>
  </body>
</html>
